      展示/设置耐久消耗。
      可用参数：
        breaking | breaking [value|integer] - 展示/设置物品破坏方块时的耐久消耗。
        hit | hit [value|integer] - 展示/设置手持或穿着此物品被伤害时的耐久消耗。
