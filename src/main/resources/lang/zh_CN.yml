manual:
  give:
    description: 将物品给与施令者或特定玩家
    usage: /rpgitem give {item} [player]
  worldguard:
    description: 切换 WorldGuard 支持。
    usage: /rpgitem worldguard
  reload:
    description: 重新读取配置文件
    usage: /rpgitem reload
  giveperms:
    description: 切换 /rpgitem give 权限
    usage: /rpgitem giveperms
  power:
    description: 给物品添加技能
    usage: /rpgitem power {item} <power> <properties> [optionalProperties]
  list:
    description: 列出 RPGItems
    usage: /rpgitem list [页数]
  wgcustomflag:
    description: 切换 WorldGuard custom flag 支持。
    usage: /rpgitem wgcustomflag
  wgforcerefresh:
    description: 切换 WorldGuard 强制刷新。
    usage: /rpgitem wgforcerefresh
  wgignore:
    description: 该物品是否忽略 WorldGuard PvP 保护。
    usage: /rpgitem wgignore {item}
  create:
    description: 创建特定名称的物品
    usage: /rpgitem create <名称>
  remove:
    description: 移除此物品
    usage: /rpgitem remove {item}
  display:
    description: 设置物品名称
    usage: /rpgitem display {item} <value>
  quality:
    description: 展示/设置物品的质量。当前没有实际作用。
    usage: /rpgitem quality {item} [value]
  damage:
    description: '展示/设置物品的伤害值。可用的参数：

      [value] - 设置物品伤害值为定值。/rpgitem test_item damage 15

      [min] [max] - 设置物品伤害值为一个范围随机值。/rpgitem test_item damage 10 20'
    usage: /rpgitem damage {item} [option]
  armour:
    description: 展示/设置物品护甲值
    usage: /rpgitem armour {item} [value]
  type:
    description: 展示/设置物品的类型。类型在物品名称右下方展示。
    usage: /rpgitem type {item} [value]
  hand:
    description: 展示/设置物品的手持状态。手持状态在物品名称的左下方展示。
    usage: /rpgitem hand {item} [value]
  item:
    description: "设置物品的材质和其他参数。\n可选参数\n  [item id] - 设置物品为特定材质\n  [item id] hex [string]\
      \ - 设置物品的材质并设置颜色。\n  [item id] [damage value] - 设置物品的材质和伤害值/损耗值。"
    usage: /rpgitem item {item} [options|value]
  print:
    description: 打印物品状态
    usage: /rpgitem print {item}
  enchantment:
    description: 以手中物品的附魔数据为模板，展示/复制或清除物品的附魔。
    usage: /rpgitem enchantment {item} [clone|clear]
  removepower:
    description: 从物品中移除技能。如果该物品有多个此技能，按瀑布流顺序匹配的第一个将被移除。
    usage: /rpgitem removepower {item} <power>
  description:
    description: 添加/移除或替换物品描述的文本。支持使用 & 符号作为样式代码。行号从 0 开始。
    usage: /rpgitem description {item} <add <value>|set <line> <value>| remove <line>>
  removerecipe:
    description: 移除物品配方
    usage: /rpgitem removerecipe {item}
  recipe:
    description: 添加物品配方
    usage: /rpgitem recipe {item}
  drop:
    description: 展示/设置物品从特定实体掉落的几率
    usage: /rpgitem drop {item} <entity> [chance]
  get:
    description: '获取物品的技能属性。

      例如，获取 test_item 的第 1 个 potionhit 技能时长属性：

      /rpgitem test_item get potionhit 1 duration'
    usage: /rpgitem get {item} <power> <index> <property>
  set:
    description: '设置物品技能的属性。

      例如，设置第 2 个 aoecommand 的 command 属性，为在每个目标实体位置生成一只高压爬行者：

      /rpgitem test_item set aoecommand 2 command summon creeper {entity.x} {entity.y}
      {entity.y} {ignited:1,Fuse:5}'
    usage: /rpgitem set {item} <power> <index> <property> <value>
  cost:
